syntax = "proto3";

package snakes;

option go_package = "pkg/network/protobuf";

enum Direction {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

message MoveMessage {
  Direction direction = 1;
}

message DisconnectMessage {}

message JoinMessage {
  string name = 1;
}

message StartGameMessage {}

message Message {
  oneof type {
    MoveMessage move = 1;
    DisconnectMessage disconnect = 2;
    JoinMessage join = 3;
    StartGameMessage start_game = 4;
    string game  = 6;
  }
}

